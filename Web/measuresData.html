<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Medidas Ambientales</title>
    <link rel="stylesheet" href="estilos.css">
	
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
			background-color: #f4f4f4;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		th, td {
			border: 1px solid #ccc;
			padding: 8px;
			text-align: left;
		}

		thead {
			background-color: #e9e9e9;
		}

		tr:nth-child(even) {
			background-color: #f9f9f9;
		}

		h1 {
			text-align: center;
		}
	</style>
</head>
<body>
    <header>
        <img src="logo.gif" alt="Logo">
        <h1>Medidas Ambientales</h1>
        <a href="index.htm" class="back-button">Regresar</a>
    </header>
    <table>
        <thead>
            <tr>
                <th>Temperatura</th>
                <th>Humedad</th>
                <th>CO</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>22°C</td>
                <td>45%</td>
                <td>0.05 ppm</td>
                <td>2023-09-30 14:00</td>
            </tr>
            <tr>
                <td>24°C</td>
                <td>50%</td>
                <td>0.06 ppm</td>
                <td>2023-09-30 14:15</td>
            </tr>
            <tr>
                <td>21°C</td>
                <td>43%</td>
                <td>0.04 ppm</td>
                <td>2023-09-30 14:30</td>
            </tr>
            <tr>
                <td>23°C</td>
                <td>48%</td>
                <td>0.05 ppm</td>
                <td>2023-09-30 14:45</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
