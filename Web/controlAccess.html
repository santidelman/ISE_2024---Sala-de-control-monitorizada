<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Accesos</title>
    <link rel="stylesheet" href="estilos.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
			background-color: #f4f4f4;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		th, td {
			border: 1px solid #ccc;
			padding: 8px;
			text-align: left;
		}

		thead {
			background-color: #e9e9e9;
		}

		tr:nth-child(even) {
			background-color: #f9f9f9;
		}

		h1 {
			text-align: center;
		}
	</style>
</head>
<body>
    <header>
        <img src="logo.gif" alt="Logo">
        <h1>Registro de Accesos</h1>
        <a href="index.htm" class="back-button">Regresar</a>
    </header>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Hora de entrada</th>
                <th>Hora de salida</th>
                <th>Acceso permitido</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>08:00</td>
                <td>16:00</td>
                <td>Sí</td>
            </tr>
            <tr>
                <td>002</td>
                <td>-</td>
                <td>-</td>
                <td>No</td>
            </tr>
            <tr>
                <td>003</td>
                <td>09:00</td>
                <td>17:00</td>
                <td>Sí</td>
            </tr>
            <tr>
                <td>004</td>
                <td>-</td>
                <td>-</td>
                <td>No</td>
            </tr>
            <tr>
                <td>005</td>
                <td>10:00</td>
                <td>18:00</td>
                <td>Sí</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
